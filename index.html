<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloom Filter Spell Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Bloom Filter Spell Checker Game</h2>
    <div class="container">
        <dialog class="end-game-dialog" id="won-dialog">YOU WIN
            <input class="check" type="button" onclick="reset()" value="Play again">
        </dialog>
        <dialog class="end-game-dialog" id="lost-dialog">YOU LOST
            <input class="check" type="button" onclick="reset()" value="Play again">
        </dialog>
        <div class="progress-bar-wrapper">
            <div class="progress-bar" id="current-correct" style="width:0"></div>
            <div class="progress-bar" id="current-wrong" style="width:0"></div>
        </div>
        <p class="title">Type one word at a time to check the spelling. </br> Your goal is to type 10 correct words to win, </br> but typing 10 incorrect words will result in a loss.  </p>

            <input id="input_word" type="text" name="word" autocomplete="off" spellcheck="false">
